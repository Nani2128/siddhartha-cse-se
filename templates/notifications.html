<!DOCTYPE html>
<html>
<head>
    <title>Notifications - SITS CSE(SE)</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f0f2f5; }
        .notification { background: white; padding: 15px; margin-bottom: 10px; border-left: 5px solid #007bff; box-shadow: 0 1px 3px #ccc; }
        .time { font-size: 12px; color: #888; }
    </style>
</head>
<body>
    <h2>ðŸ”” Notifications</h2>
    {% for note in notifications %}
    <div class="notification">
        <strong>{{ note['title'] }}</strong>
        <p>{{ note['message'] }}</p>
        <div class="time">{{ note['timestamp'] }}</div>
    </div>
    {% endfor %}
</body>
</html>
