<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Student - SITS CSE(SE)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #2c3e50;
            padding: 12px 30px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 500;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: #fff;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 30px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            text-align: center;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px 30px;
        }

        form label {
            font-weight: 600;
            color: #333;
            display: block;
            margin-bottom: 6px;
        }

        form input, form select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        .full-width {
            grid-column: 1 / -1;
            text-align: center;
        }

        form button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div><strong>SITS CSE(SE)</strong></div>
        <div>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('student_profiles') }}">Student Profiles</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>

    <div class="container">
        <h1>Add New Student</h1>
        <form method="POST" action="{{ url_for('add_student') }}">
            <div>
                <label for="roll_number">Roll Number</label>
                <select id="roll_number" name="roll_number" required>
                    <option value="" disabled selected>Select Roll Number</option>
                    {% for i in range(5601, 5663) %}
                        <option value="23TQ1A{{ i }}">{{ "23TQ1A" + i|string }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for="course">Course</label>
                <input type="text" id="course" name="course" required>
            </div>

            <div>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div>
                <label for="aadhar">Aadhar Number</label>
                <input type="text" id="aadhar" name="aadhar" required>
            </div>

            <div>
                <label for="ssc_marks">SSC Marks</label>
                <input type="number" id="ssc_marks" name="ssc_marks" min="0" max="100" required>
            </div>

            <div>
                <label for="inter_marks">Inter Marks</label>
                <input type="number" id="inter_marks" name="inter_marks" min="0" max="100" required>
            </div>

            <div>
                <label for="attendance">Attendance (%)</label>
                <input type="number" id="attendance" name="attendance" min="0" max="100" required>
            </div>

            <div>
                <label for="total_days">Total Days</label>
                <input type="number" id="total_days" name="total_days" min="0" required>
            </div>

            <div>
                <label for="present_days">Present Days</label>
                <input type="number" id="present_days" name="present_days" min="0" required>
            </div>

            <div class="full-width">
                <button type="submit">Add Student</button>
            </div>
        </form>
    </div>
</body>
</html>
