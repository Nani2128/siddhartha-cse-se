<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Post - SITS CSE(SE)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 20px;
        }

        .navbar {
            background-color: #343a40;
            padding: 10px 20px;
            color: #fff;
            display: flex;
            justify-content: space-between;
        }

        .navbar a {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin: 12px 0 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 5px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>SITS CSE(SE)</div>
        <div>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>

    <div class="container">
        <h1>Upload New Post</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="content">Content</label>
            <textarea name="content" rows="4" required></textarea>

            <label for="category">Category</label>
            <select name="category" required>
                <option value="syllabus">üìö Syllabus / Notes</option>
                <option value="assignments">üìù Assignments</option>
                <option value="exams">üß™ Exams</option>
                <option value="gallery">üì∏ Gallery</option>
                <option value="downloads">üì• Downloads</option>
                <option value="events">üìÖ Events</option>
            </select>

            <label for="file">Upload File</label>
            <input type="file" name="file">

            <button type="submit">Upload</button>
        </form>
    </div>

    <div class="footer">
        &copy; {{ current_year }} Siddhartha Institute of Science & Technology - CSE(SE)
    </div>
</body>
</html>
