<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome - Siddhartha Institute of Science & Technology</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #fce4ec);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .index-container {
      background-color: #ffffffd9;
      padding: 40px 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      width: 95%;
    }

    .index-logo {
      width: 100px;
      margin-bottom: 20px;
    }

    .index-title {
      color: #1e3c72;
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .index-subtitle {
      font-size: 16px;
      margin-bottom: 20px;
      color: #444;
    }

    .video-frame {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
    }

    .video-frame iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn-link {
      background-color: #1e3c72;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn-link:hover {
      background-color: #2a5298;
    }

    @media (max-width: 600px) {
      .index-title {
        font-size: 20px;
      }

      .btn-group {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="index-container">
    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="SITS Logo" class="index-logo">
    <div class="index-title">Siddhartha Institute of Science & Technology</div>
    <div class="index-subtitle">Department of CSE - Software Engineering</div>

    <div class="video-frame">
  <iframe 
    src="https://www.youtube.com/embed/Y0-qzXqkfLY" 
    title="College Welcome Video" 
    allowfullscreen>
  </iframe>
</div>
    <div class="btn-group">
      <a href="{{ url_for('login') }}" class="btn-link">Login</a>
      <a href="{{ url_for('register') }}" class="btn-link">Register</a>
    </div>
  </div>
</body>
</html>
